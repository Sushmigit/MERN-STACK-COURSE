<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: url('images/image1.jpg') no-repeat center center/cover;
        }

        /* Semi-transparent Dark Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust opacity for better visibility */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); /* Dark background for better text contrast */
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ffcc00, #ff66cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.3rem;
            color: #ffebcd; /* Light cream color for better visibility */
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff66cc, #ffcc00);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ffcc00, #ff66cc);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Stars Effect */
        .stars {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Dark Overlay for better readability -->

    <div class="container">
        <h1>Welcome to Fancy World</h1>
        <p>A magical place full of wonders!</p>
        <button class="btn">Enter Now</button>
    </div>

    <script>
        // Generate Floating Stars
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

</body>
</html>
